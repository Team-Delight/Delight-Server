server:
  port: 80

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:tesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  profiles:
    include: oauth

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true